name: Validate JSX Test Script

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run JSX syntax validation
        run: node tests/validateTextExplosionPluginSyntax.js
