name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scripted-android-build:
    runs-on: ubuntu-24.04
    env:
      UNITY_LICENSE_XML_B64: ${{ secrets.UNITY_LICENSE_XML_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Unity License File
        run: |
          if [[ -z "${UNITY_LICENSE_XML_B64:-}" ]]; then
            echo "::error::UNITY_LICENSE_XML_B64 is missing/empty"
            exit 1
          fi

          echo "UNITY_LICENSE_XML_B64 is set (len=${#UNITY_LICENSE_XML_B64})"
          mkdir -p ~/.config/unity3d/Unity/licenses
          printf '%s' "$UNITY_LICENSE_XML_B64" | base64 -d > ~/.config/unity3d/Unity/licenses/UnityEntitlementLicense.xml || true
          mkdir -p artifacts/unity-license
          cp ~/.config/unity3d/Unity/licenses/UnityEntitlementLicense.xml artifacts/unity-license/UnityEntitlementLicense.xml            
          printf '%s' "$UNITY_LICENSE_XML_B64" > ~/.config/unity3d/Unity/licenses/UnityEntitlementLicense.xml.b64
          sudo apt-get update
          sudo apt-get install -y libxml2-utils
          if xmllint --noout ~/.config/unity3d/Unity/licenses/UnityEntitlementLicense.xml; then
            echo "XML is valid"
          else
            echo "Invalid XML file. Please check the license file stored."
            
            exit 1
          fi
          
      - name: Upload Unity license artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-license
          path: artifacts/unity-license/UnityEntitlementLicense.xml
          if-no-files-found: error

      # - name: Validate Unity License
      #   run: |         
      #     sudo apt-get update
      #     sudo apt-get install -y libxml2-utils
      #     if xmllint --noout ~/.config/unity3d/Unity/licenses/UnityEntitlementLicense.xml; then
      #       echo "XML is valid"
      #     else
      #       echo "Invalid XML file. Please check the license file."
      #       exit 1
      #     fi

      - name: Install build dependencies
        run: sudo ./unity/first/install_build_dependencies.sh

      - name: Install Unity Editor 6000.3.2f1
        run: |
          set -euo pipefail
          UNITY_VERSION="6000.3.2f1"
          xvfb-run -a unityhub -- --headless install --version "${UNITY_VERSION}"

          UNITY_BIN="$(find "$HOME" -type f \
            -path "*/Hub/Editor/${UNITY_VERSION}/Editor/Unity*" \
            -executable -print -quit)"

          echo "Unity bin: $UNITY_BIN"
          test -x "$UNITY_BIN" || { echo "Unity binary not found"; exit 1; }

          "$UNITY_BIN" --version
          echo "UNITY_PATH=$UNITY_BIN" >> "$GITHUB_ENV"
          echo "$(dirname "$UNITY_BIN")" >> "$GITHUB_PATH"

      - name: Run build pipeline (tee log)
        run: |
          set -euo pipefail
          mkdir -p ~/.config/unity3d/Unity/licenses
          printf '%s' "$UNITY_LICENSE_XML_B64" | base64 -d > ~/.config/unity3d/Unity/licenses/UnityEntitlementLicense.xml       
          mkdir -p artifacts/unity-logs
          ./unity/first/build_android.sh 2>&1 | tee artifacts/unity-logs/build.log

      - name: Collect Unity/Hub logs
        if: always()
        run: |
          set -euo pipefail
          mkdir -p artifacts/unity-logs

          # Unity Editor log (Linux)
          cp -f "$HOME/.config/unity3d/Editor.log" \
            artifacts/unity-logs/Editor.log 2>/dev/null || true

          # Licensing log
          cp -f "$HOME/.config/unity3d/Unity/Unity.Licensing.Client.log" \
            artifacts/unity-logs/Unity.Licensing.Client.log 2>/dev/null || true

          # Unity Hub logs (best effort)
          if [ -d "$HOME/.config/UnityHub/logs" ]; then
            cp -f "$HOME/.config/UnityHub/logs/"*.log artifacts/unity-logs/ 2>/dev/null || true
          fi

          echo "Collected:"
          ls -la artifacts/unity-logs || true

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unity-logs
          path: artifacts/unity-logs
          if-no-files-found: warn

      - name: Verify APK exists and report size
        if: success()
        run: |
          test -f unity/first/Builds/Android/pupa.apk
          ls -lh unity/first/Builds/Android/pupa.apk

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pupa-apk
          path: unity/first/Builds/Android/pupa.apk
          if-no-files-found: error
