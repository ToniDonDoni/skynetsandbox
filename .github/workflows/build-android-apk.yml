name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scripted-android-build:
    runs-on: ubuntu-24.04
    env:
      UNITY_MOCK_BUILD: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo ./unity/first/install_build_dependencies.sh

      - name: Install Unity Editor 6000.3.2f1
        run: |
          unityhub -- --headless install --version 6000.3.2f1
          unity-editor --version
          echo "UNITY_PATH=/home/runner/Unity/Hub/Editor/6000.3.2f1/Editor/Unity" >> "$GITHUB_ENV"

      - name: Run build pipeline
        run: |
          UNITY_MOCK_BUILD=${UNITY_MOCK_BUILD} ./unity/first/run_build_pipeline.sh

      - name: Verify APK exists and report size
        run: |
          test -f unity/first/Builds/Android/pupa.apk
          ls -lh unity/first/Builds/Android/pupa.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pupa-apk
          path: unity/first/Builds/Android/pupa.apk
          if-no-files-found: error
