name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scripted-android-build:
    runs-on: ubuntu-24.04
    env:
      UNITY_MOCK_BUILD: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo ./unity/first/install_build_dependencies.sh

      - name: Install Unity Editor 6000.3.2f1
        run: |
          UNITY_VERSION="6000.3.2f1"
          xvfb-run -a unityhub -- --headless install --version "${UNITY_VERSION}"

          UNITY_BIN="$(find "$HOME" -type f \
            -path "*/Hub/Editor/${UNITY_VERSION}/Editor/Unity*" \
            -executable -print -quit)"

          echo "Unity bin: $UNITY_BIN"
          test -x "$UNITY_BIN" || { echo "Unity binary not found"; exit 1; }

          "$UNITY_BIN" --version
          echo "UNITY_PATH=$UNITY_BIN" >> "$GITHUB_ENV"
          echo "$(dirname "$UNITY_BIN")" >> "$GITHUB_PATH"

      - name: Run build pipeline
        run: |
          UNITY_MOCK_BUILD=${UNITY_MOCK_BUILD} ./unity/first/run_build_pipeline.sh

      - name: Verify APK exists and report size
        run: |
          test -f unity/first/Builds/Android/pupa.apk
          ls -lh unity/first/Builds/Android/pupa.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pupa-apk
          path: unity/first/Builds/Android/pupa.apk
          if-no-files-found: error
