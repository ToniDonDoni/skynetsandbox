name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build pupa.apk with Unity
        uses: game-ci/unity-builder@v4
        with:
          projectPath: unity/first
          unityVersion: 6000.3.2f1
          targetPlatform: Android
          buildName: pupa
          buildPath: Builds/Android
          customParameters: -customBuildPath Builds/Android/pupa.apk

      - name: Verify APK exists and report size
        working-directory: unity/first
        run: |
          test -f Builds/Android/pupa.apk
          ls -lh Builds/Android/pupa.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pupa-apk
          path: unity/first/Builds/Android/pupa.apk
          if-no-files-found: error
